### YamlMime:Landing
title: Documentatie voor Microsoft Identity Manager
summary: Microsoft Identity Manager 2016 breidt het bereik van Azure Active Directory uit, de oplossing voor identiteits- en toegangsbeheer van Microsoft.  MIM zorgt voor consistente gebruikersidentiteiten door naadloos meerdere on-premises verificatiesystemen en -opslagen te overbruggen, zoals Active Directory, SAP, Oracle en andere LDAP- en SQL-systemen. Bij gebruik van Active Directory, Azure AD Connect en Azure Active Directory biedt deze oplossing consistente aanmeldingservaringen voor on-premises en SaaS-toepassingen.
